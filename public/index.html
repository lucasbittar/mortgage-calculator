<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ConsumerAffairs - Mortgage Calculator</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <div class="wrapper">
    <h1>Mortgage Calculator</h1>
    <div class="calculator">
      <div class="calculator__main">
        <h2>Change values to calculate your results</h2>
        <form id="mortgageCalculator">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label class="form-group__label">Years of mortgage</label>
                <div class="form-group__range">
                  <div class="range-value">1</div>
                  <input value="" type="range" class="range" max="40" min="1" steps="1" id="yearsOfMortgage" />
                  <div class="range-value">40</div>
                  <input type="text" class="form-control" value="" name="" disabled>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label class="form-group__label">Rate of interest (%)</label>
                <div class="form-group__range">
                  <div class="range-value">0.1</div>
                  <input value="" type="range" class="range" max="10" min="0.1" steps="0.1" id="rateOfInterest" />
                  <div class="range-value">10</div>
                  <input type="text" class="form-control" value="" name="" disabled>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label class="form-group__label">Loan Amount</label>
                <div class="form-group__prefix">
                  <input type="text" class="form-control" value="" id="loanAmount">
                  <div class="form-prefix">$</div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label class="form-group__label">Annual Tax</label>
                <div class="form-group__prefix">
                  <input type="text" class="form-control" value="" id="annualTax">
                  <div class="form-prefix">$</div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label class="form-group__label">Annual Insurance</label>
                <div class="form-group__prefix">
                  <input type="text" class="form-control" value="" id="annualInsurance">
                  <div class="form-prefix">$</div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-block btn-primary" id="buttonCalculate">Calculate</button>
            </div>
          </div>
        </form>
      </div>
      <div class="calculator__results">
        <h1>Your results</h1>
        <div class="result">
          <div class="result__label">Principle & Interest</div>
          <div class="result__value">$ --</div>
        </div>
        <div class="result">
          <div class="result__label">Tax</div>
          <div class="result__value">$ --</div>
        </div>
        <div class="result">
          <div class="result__label">Insurance</div>
          <div class="result__value">$ --</div>
        </div>
        <div class="result result__footer">
          <div class="result__label">Total Monthly Payment</div>
          <div class="result__value">$ --</div>
        </div>
      </div>
    </div>
  </div>

  <script src="bundle.js"></script>

</body>
</html>
